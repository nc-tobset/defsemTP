<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Model Viewer</title>
    <link rel="stylesheet" href="./css/bpmn-js-token-simulation.css">
    <style>
        /* Styling for the top menu bar */
        #menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        #menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #menu-bar a:hover {
            background-color: #555;
        }

        /* Viewer container styling */
        #bpmn-viewer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Top menu bar -->
<div id="menu-bar">
    <a href="/">Simulation</a>
    <a href="translations.html">Translations</a>
</div>

<h1>Upload and View BPMN Model</h1>
<input type="file" id="bpmnFileInput" accept=".bpmn"/>
<div id="bpmn-viewer"></div>

<script src="./js/bundle.js"></script>
</body>
</html>
